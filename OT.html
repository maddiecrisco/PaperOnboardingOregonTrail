<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oregon Trail</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <div class="status-bar">
      <span class="status-item">Miles traveled: 1200</span>
      <span class="status-item">Food: 500 lbs</span>
      <span class="status-item">Health: Good</span>
      <span class="status-item">Weather: Clear</span>
    </div>
    <div class="game-screen">
      <h1>Welcome to the Oregon Trail</h1>
      <p>Press the start button to begin your journey.</p>
      <button id="start-button">Start</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
